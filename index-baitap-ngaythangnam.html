<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <h1>Xin hãy nhập ngày tháng năm sinh của bạn: </h1>
        <h1>Ngày</h1>
        <input type="text" name="ngay" id="ngay">
        <h1>Tháng</h1>
        <input type="text" name="thang" id="thang">
        <h1>Năm</h1>
        <input type="text" name="nam" id="nam">
        <input type="button" value="Xác nhận" onclick="ngaythangnam()">
        <p id="result"></p>
    </form>
    <script>
        function ngaythangnam(){
            var ngay = document.getElementById("ngay").value;
            var thang = document.getElementById("thang").value;
            var nam = document.getElementById("nam").value;
            var result = ngay + "-" + thang + "-" + nam;
            document.getElementById("result").innerHTML = result;
        }
    </script>
    
</body>
</html>
